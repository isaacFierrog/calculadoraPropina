<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            spli<br>tter
        </h1>
    </header>
    <main class="main container">
        <section class="form container">
            <article class="up-section">
                <label for="precio">
                    <span class="form__label">Precio</span><br>
                    <input class="form__input" type="number" id="precio" min="0" placeholder="0">
                </label><br>
                <span class="form__label">Elija el porcentaje de propina %</span><br>
                <div class="form__buttons">
                    <input id="1" class="form__radio" type="radio" name="porcentaje" value="0.05">
                    <label class="form__button" for="1">5%</label>
                    <input id="2" class="form__radio" type="radio" name="porcentaje" value="0.1">
                    <label class="form__button" for="2">10%</label>
                    <input id="3" class="form__radio" type="radio" name="porcentaje" value="0.15">
                    <label class="form__button" for="3">15%</label>
                    <input id="4" class="form__radio" type="radio" name="porcentaje" value="0.25">
                    <label class="form__button" for="4">25%</label>
                    <input id="5" class="form__radio" type="radio" name="porcentaje" value="0.5">
                    <label class="form__button" for="5">50%</label>
                    <input class="form__button" type="number" id="propina" min="0" max="100" placeholder="OTRO %">
                </div><br>
                <label for="personas">
                    <span class="form__label">Numero de personas</span><br>
                    <input class="form__input" type="number" id="personas" min="0" placeholder="1">
                </label><br>
            </article>
            <article class="down-section">
                <div class="cards">
                    <div class="card">
                        <div class="card__info">
                            <p class="card__title">Monto de propina</p>
                            <p class="card__descrip">/Por persona</p>
                        </div>
                        <p id="propinas" class="card__total">0.00</p>
                    </div>
                    <div class="card">
                        <div class="card__info">
                            <p class="card__title">Total</p>
                            <p class="card__descrip">/Por persona</p>
                        </div>
                        <p id="precios" class="card__total">0.00</p>
                    </div>
                </div>
                <button id="reset" class="button">RESET</button>
            </article>
        </section>
    </main>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
